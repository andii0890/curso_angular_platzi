<input type="text" [(ngModel)]= "title">
{{ title }}

<!-- Ing es una directiva que nos permite crear una condicional -->

<!-- DesafÃ­o -->
<div *ngIf= "title !== 'platzi-store' ">
  si es igual!
</div>

<div *ngIf= "title === 'otro-nombre'">
  no es igual :(
</div>

<!-- Ejemplo de ngSwitch-->

<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">este es nicolas</p>
  <p *ngSwitchCase="'julian'">este es julian</p>
  <p *ngSwitchCase="'camilo'">este es camilo</p>
  <p *ngSwitchDefault>no hay match</p>
</div>



<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">la lista esta vacia</li>
  <li *ngFor= "let name of items; index as i" >
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div *ngFor="let product of products">
  {{ product.title }}
  <img [src]="product.image" alt="">
  {{ product.price }}
</div>
